name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  
          pip install pytest pytest-flask  

      - name: Create .env file for testing
        run: |
          echo "MONGODB_USERNAME=${{ secrets.MONGODB_USERNAME }}" >> .env  
          echo "MONGODB_PASSWORD=${{ secrets.MONGODB_PASSWORD }}" >> .env 
          echo "MONGO_URI=mongodb+srv://${{ secrets.MONGODB_USERNAME }}:${{ secrets.MONGODB_PASSWORD }}@cluster0.deqr1.mongodb.net/?retryWrites=true&w=majority" >> .env  

      - name: Run tests
        run: |
          pytest tests/  
